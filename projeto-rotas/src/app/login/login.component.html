<br><br>
<h2>Login</h2>

<div class="form-group">
    <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input [(ngModel)]="usuario.nome"  type="text"  id="usuario"  class="form-control"  >
        <label for="senha">Senha:</label>
        <input  type="password" [(ngModel)]="usuario.senha"  id="senha"  class="form-control"  ><br><br>
        <button type="button" (click)="login()" class="btn btn-info">Login</button>
    </div>
</div>
