<h2>Detalhes do aluno {{ aluno.nome }}</h2>
 <div class="form-group">
        <div class="form-group">
            <label for="exampleInputPassword1">ID:</label>
            <input type="text" [(ngModel)]="aluno.id" class="form-control" id="exampleInputPassword1" readonly>
        </div>
      <label for="exampleInputEmail1">Nome:</label>
      <input type="text" [(ngModel)]="aluno.nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email: </label>
      <input type="text" [(ngModel)]="aluno.email" class="form-control" id="exampleInputPassword1" readonly>
    </div>

    <button type="button" (click)="editarAluno()" class="btn btn-info">Editar</button>
