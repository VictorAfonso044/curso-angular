<div class="container mt-5">
<form class="needs-validation" novalidate [formGroup]="formulario">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Nome do curso:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        formControlName="nome"
        [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
      />
      <div class="invalid-feedback" *ngIf="hasError('nome')&& hasError('nome')['required']">
        Por favor informe o nome do curso.
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome')&& hasError('nome')['minlength']">
        O nome do curso deve ter mais de {{ hasError('nome')['minlength'].requiredLength }} caracters.
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome')&& hasError('nome')['maxlength']">
        Maximo de caracters atingido.
      </div>
    </div>
  </div>
  <div class="mt-2 col-md-12">
  <button class="btn btn-info" type="submit" (click)="onSubmit()">Salvar</button>
  {{ '  ' }}
  <button class="btn btn-info" (click)="onCancel()">Limpar</button>
</div>
</form>
</div>
