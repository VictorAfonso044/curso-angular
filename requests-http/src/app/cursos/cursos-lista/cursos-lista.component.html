<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['new']">Novo Curso</button>
      {{ '   ' }}
      <button type="button" class="btn btn-secondary" >Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as curso; else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cursoT of curso">
          <td>{{ cursoT.id }}</td>
          <td>{{ cursoT.nome }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(cursoT.id)">
                Editar
              </button>
              {{ '   ' }}
              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(cursoT)"  >
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
       <span class="loader"></span>
    </ng-template>

    <ng-template #deleteModal>
      <div class="modal-body text-center">
        <p>Certeza?</p>
        <button type="button" class="btn btn-default" (click)="onConfirmeDelete()" >Sim</button>
        <button type="button" class="btn btn-primary" (click)="onDeclineDelete()" >NÃ£o</button>
      </div>
    </ng-template>
