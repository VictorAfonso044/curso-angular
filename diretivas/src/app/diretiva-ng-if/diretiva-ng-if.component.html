<h2 appHigh [colorHigh]="'green'">Diretivas</h2>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" [class.active]="aba == 'Home'" (click)="aba = 'Home'" >Home </a>
            </li>
            <li class="nav-item" [class.active]="aba == 'Mapa'" (click)="aba = 'Mapa'">
              <a class="nav-link" >Mapa</a>
            </li>
            <li class="nav-item" [class.active]="aba == 'Lista'" (click)="aba = 'Lista'">
              <a class="nav-link">Lista</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="conteiner" [ngSwitch]="aba">

        <h1 *ngSwitchCase="'Mapa'"> Modo Mapa 
            <i class="glyphicon"  
            [class.glyphicon-star-empty]="!fav" 
            [class.glyphicon-star]="fav"  
            [ngStyle]="{'color': 'yellow'}"
            (click)="onClick()">
             </i>
        </h1>
        
        <h1 *ngSwitchCase="'Lista'">Modo Lista</h1>
        
        <h1 *ngSwitchDefault > Modo Home  
            <i class="glyphicon" 
            [ngClass]="{
                'glyphicon-star-empty': !fav,
                'glyphicon-star': fav
            }"
            [ngStyle]="{'color': 'red'}"
            (click)="onClick()">
             </i></h1>
      </div>
      <p>Descrição: {{ tarefa.desc }} </p>
      <p>Responsavel: {{ tarefa.responsavel?.nome }} </p>
      <div class="panel panel-default">
        <div class="panel-heading" appMouse ><ng-content select=".title"></ng-content></div>
        <div class="panel-body" appFundo>
          <ng-content select=".corpo"></ng-content>
        </div>
        </div>
        <div *ngIf="mostrarCursos">
            Lista aqui..
        </div>
        <div *ngElse="mostrarCursos">
             Nada aqui..
        </div>
        <br><br>
        <button (click)="onMostrarCursos()">Mostrar ou ocultar</button>
